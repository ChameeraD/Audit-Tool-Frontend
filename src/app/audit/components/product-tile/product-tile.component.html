
    <div style="width:300px;height:450px;margin:10px;" class="card border-0 shadow-sm">
        <div class="card-header d-flex flex-row justify-content-between align-items-start bg-white border-0">
            <img src="http://via.placeholder.com/300" width="48px" height="48px" class="rounded-circle" />
            <fa-icon [icon]="faEllipsisV" class="text-secondary"></fa-icon>
        </div>
        <div class="card-body pt-0">
            <p class="h6">{{product.name}}</p>
            <p class="mt-3">{{product.description}}</p>
            <div class="facePile d-flex flex-row justify-content-center align-items-center py-3">
                <div class="facePile-img">
                    <img src="http://via.placeholder.com/300" width="32px" height="32px" class="rounded-circle" />
                    <img src="http://via.placeholder.com/300" width="32px" height="32px" class="rounded-circle" />
                    <img src="http://via.placeholder.com/300" width="32px" height="32px" class="rounded-circle" />
                    <img src="http://via.placeholder.com/300" width="32px" height="32px" class="rounded-circle" />
                </div>
                <div class="facePile-more">
                    <img src="http://via.placeholder.com/300" width="32px" height="32px" class="rounded-circle" />
                </div>
            </div>
            <div class="progressBar pt-5 pb-1">
                <progressbar style="height: 8px;" [value]="55"></progressbar>
            </div>

        </div>
    </div>
