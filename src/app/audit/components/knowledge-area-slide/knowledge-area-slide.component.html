<a
  [routerLink]="[
    '/audit/products/',
    productId,
    'phases',
    phaseId,
    'knowledgeAreas',
    knowledgeArea.id,
    'question'
  ]"
  [routerLinkActive]="['is-active']"
  class="d-flex"
>
  <slide class="slide-width">
    <div style="text-align: center;">
      <p class="mb-0">{{ knowledgeArea.name }}</p>
      <small class="secondary">{{ knowledgeArea.score }}/3 completed</small>
    </div>
  </slide>
</a>
