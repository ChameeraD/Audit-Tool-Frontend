<div class="px-3 py-3 d-flex flex-row justify-content-between border-light border-top border-bottom versionDateDetailTile">
  <a (click)="revert(versionDetail.id)">
    <div>
      <p class="mb-0">{{ versionDetail.createdDate | date: 'dd MMM y - hh:mm:ss a' }}</p>
      <p class="mb-0">{{ versionDetail.firstName }} {{ versionDetail.lastName }}</p>
    </div>
  </a>
</div>
