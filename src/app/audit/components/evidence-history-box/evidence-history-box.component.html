<div class="card border-0 shadow-sm product-tile product-tile-h">
  <div class="card-body pt-0">
    <p class="h6 text-dark">Edited Date : {{ evidence.createdDate | date:'medium' }}</p>
    <p class="mt-3 text-dark text-justify">Evidence Content : {{ evidence.content }}</p>
    <p class="mt-3 text-dark text-justify">Status : {{ evidence.status }}</p>
    <p class="mt-3 text-dark text-justify">Edited By : {{ evidence.firstName }} {{ evidence.lastName }}</p>
  </div>
  <button (click)="save()">Revise</button>
</div>
