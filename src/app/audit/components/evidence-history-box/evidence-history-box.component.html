<div class="card border-0 shadow-sm product-tile product-tile-h">
  <div class="card-body pt-0">
    <p class="h6 text-dark">>>> Edited Date : {{date | amDateFormat:'LL'}}</p>
    <div *ngFor="let item of names">
      <p>Date : {{date | amDateFormat:'LL'}}</p>
      <p>Name : {{item.firstName}} {{item.lastName}}</p>
    </div>
  </div>
</div>
