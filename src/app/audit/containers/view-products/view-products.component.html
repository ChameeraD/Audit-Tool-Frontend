<app-nav-bar></app-nav-bar>
<ngx-spinner
bdOpacity = 0.3
bdColor = "#ffffff"
size = "medium"
color = "#cf46ff"
type = "fire"
[fullScreen] = "true"
>
<p style="color: black" > Loading... </p>
</ngx-spinner>
<div class="row mt-4">
  <div class="col-12 col-sm-12 col-md-12 col-lg-10 offset-lg-1">
    <tabset>
      <tab heading="Active Products" id="tab1">
        <div class="row d-flex mt-4">
          <div class="card-deck">
            <app-product-tile
              [product]="product"
              *ngFor="let product of products"
              class="col col-12 col-sm-12 col-md-4 col-lg-4 mb-3"
            ></app-product-tile>
            <alert type="info w-100" *ngIf="products == null">
              <strong>No Products Found</strong> Please contact Administrator
            </alert>
          </div>
        </div>
      </tab>
      <tab heading="Archived Products">
        <div class="row d-flex mt-4">
          <alert type="info w-100">
            <strong>No Archived Products</strong> No archived products found
          </alert>
        </div>
      </tab>
    </tabset>
  </div>
</div>
<ngx-spinner
bdOpacity = 0.3
bdColor = "#ffffff"
size = "medium"
color = "#cf46ff"
type = "ball-8bits"
[fullScreen] = "true"
>
<p style="color: white" > Loading... </p>
</ngx-spinner>
