<div class="row mt-4">
  <div class="col-12 col-sm-12 col-md-12 col-lg-10 offset-lg-1">
    <tabset>
      <tab heading="Active Products" id="tab1" class="row d-flex mt-4">
        <app-product-tile
          [product]="product"
          *ngFor="let product of products"
          class="col col-12 col-sm-12 col-md-4 col-lg-4 mb-3"
        ></app-product-tile>
      </tab>
      <tab heading="Archived Products"></tab>
    </tabset>
  </div>
</div>
