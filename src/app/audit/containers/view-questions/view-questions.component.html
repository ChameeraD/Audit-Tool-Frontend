<ngx-spinner
bdOpacity = 1
bdColor = "#fff"
size = "medium"
color = "#cf46ff"
type = "fire"
[fullScreen] = "true"
>
</ngx-spinner>
<app-nav-bar></app-nav-bar>
<div class="row">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 phaseDiv">
    <nav aria-label="breadcrumb" class="mt-4 mb-4">
      <ol class="breadcrumb bg-white px-0">
        <li class="breadcrumb-item"><a [routerLink]="['/audit/products/']">Product</a></li>
        <li *ngIf="product != null" class="breadcrumb-item"><a [routerLink]="['/audit/products/', product[0].id, 'phases']">{{ product[0].name }}</a></li>
        <li
          class="breadcrumb-item active"
          aria-current="page"
          *ngIf="phase != null"
        >
          {{ phase[0].name }}
        </li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-4 col-lg-3">
      <app-knowledge-area-side-bar 
      *ngIf="items.length"
      [knowledgeAreas]="items"
      [productId]="productId"
      [phaseId]="phaseId"
      ></app-knowledge-area-side-bar>
      </div>
      <div *ngIf="items.length" class="col-12 col-sm-12 col-md-8 col-lg-8 offset-lg-1">
        <div *ngIf="knowledgeArea" class="alert alert-info mb-5" role="alert">
          Click <a href="{{knowledgeArea[0].url}}" class="alert-link" target="blank">here</a> to get more information about <strong>{{knowledgeArea[0].name}}</strong>
        </div>
        <div class="">
          <app-evidence-box
            [question]="question"
            [index]="index"
            *ngFor="let question of questions; let index = index"
          ></app-evidence-box>
        </div>
      </div>
    </div>
  </div>
</div>
